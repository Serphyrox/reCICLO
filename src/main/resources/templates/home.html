<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">reCICLO</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/core.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/datepicker.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<body>
	<style>
#map {
	height: 100%;
}

html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
	<nav id="header"
		class="navbar navbar-expand-lg sticky-top flex-md-nowrap p-0">
		<div class="col-md-2 brand-logo h-100">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><span class="nav-link text-white">
						<img th:src="@{img/logo_horizontal_blanco.png}" alt="reCICLO"
						width="150px" />
				</span></li>
			</ul>
		</div>
		<img th:src="@{img/logo_nombre.png}" alt="reCICLO" height="17px"
			width="86px" style="margin-left: 1%;" />
		<div class="ml-auto">
			<ul class="navbar-nav">
				<li class="nav-item dropdown ml-auto"><a
					class="nav-link dropdown-toggle text-white" data-toggle="dropdown"
					href="#" th:text="${session.user}"><i
						class="fas fa-user-circle"></i>&ensp;</a>
					<div id="profile-dropdown"
						class="dropdown-menu dropdown-menu-right">
						<a class="dropdown-item text-dark" th:href="@{/logout}"><i
							class="fas fa-sign-out-alt"></i>&ensp;Logout</a>
					</div></li>
			</ul>
		</div>
	</nav>
	<div class="row col-12" style="padding: 0; margin: -3px 0px 0px 0px;">
		<div id="container" class="col-md-8"
			style="padding: 0; margin: 0; display: flex">
			<div class="align-bottom col-md-11" style="margin:2vh; border: 100px">
				<ul class="nav nav-tabs" id="myTab" role="tablist" >
					<li class="nav-item"><a class="nav-link active"
						id="details-tab" data-toggle="tab" href="#details" role="tab"
						aria-controls="details" aria-selected="true">Details</a></li>
					<li class="nav-item"><a class="nav-link" id="attachments-tab"
						data-toggle="tab" href="#attachments" role="tab"
						aria-controls="attachments" aria-selected="false">Attachments</a></li>
				</ul>			
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="details" role="tabpanel"
						aria-labelledby="details-tab"></div>
					<div class="tab-pane fade" id="attachments" role="tabpanel"
						aria-labelledby="attachments-tab"></div>
				</div>
			</div>
			<a href="#" id="opener"
				style="margin-left: auto; margin-right: -16px; margin-top: 15px; z-index: 20;"><i
				style="color: #fff" class="fas fa-caret-right fa-3x"></i></a>
		</div>
		<div id="map-container" class="col-md-4"
			style="z-index: 10; overflow: hidden; position: relative; height: 94vh; padding: 0; margin: 0;">
			<div id='mapShadow'
				style="position: absolute; background: #000; z-index: 0; height: 94vh; width: 100%; opacity: 0.1"></div>
			<div style="z-index: 5" id='map'></div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{js/jquery-3.4.1.min.js}"></script>
	<script type="text/javascript" th:src="@{js/home.js}"></script>
	<script type="text/javascript" th:src="@{js/all.js}"></script>
	<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa9qxGXG_2yNxfk138oYxppNpEGGvrleA&callback=initMap"
		async defer></script>
</body>
</html>
