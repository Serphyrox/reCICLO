<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>reCICLO</title>
<link th:href="@{css/bootstrap.min.css}" media="all" rel="stylesheet" />
<!-- <link href="css/prettify.css" media="all" rel="stylesheet" /> -->
<link th:href="@{css/login.css}" rel="stylesheet" />
</head>
<body class="text-center"
	th:style="'background: url(/img/fondo.jpg) no-repeat center center fixed;'">
	<div class="formsize">
		<form class="form-signin needs-validation border border-dark"
			novalidate="novalidate" name="login-form" th:action="@{/login}"
			method="post"
			style="background: linear-gradient(to top, rgb(219, 255, 177) 0%, rgb(161, 255, 169) 60%, rgb(122, 255, 163) 100%); border-radius: 35px;">
			<div class="text-center mb-4">
				<img th:src="@{img/logo_completo_blanco.png}" alt="reCICLO"
					width="170px" />
				<div th:if="${#httpServletRequest.getParameter('error')}"
					class="alert alert-danger" role="alert">Usuario o contraseña
					no válidos</div>
				<div th:if="${#httpServletRequest.getParameter('logout')}"
					class="alert alert-info" role="alert">Sesion cerrada. Gracias</div>
			</div>
			<div class="form-label-group input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" style="background: #A29F9F"><i class="fas fa-user" style="color: white;"></i></span>
				</div>
				<input type="text" id="username" name="username"
					class="form-control col-md-8" placeholder="Usuario"
					required="required" autofocus="autofocus" />
				<div class="invalid-feedback">Required.</div>
			</div>
			<div class="form-label-group input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" style="background: #A29F9F"><i class="fas fa-lock" style="color: white;"></i></span>
				</div>
				<input type="password" id="password" name="password"
					class="form-control col-md-8" placeholder="Contraseña" required="required"
					autofocus="autofocus" />
				<div class="invalid-feedback">Required.</div>
			</div>
			<div class="col-md-12">
				<button class="btn btn-lg btn-primary btn-block col-md-3" style="margin-left: auto; margin-right: auto;" type="submit">
					<i class="fas fa-sign-in-alt fa-lg" style="color: white"></i>
					Entrar
				</button>
			</div>
			<p class="mt-3 mb-3 text-muted text-center">&copy; reCICLO</p>
		</form>
	</div>
	<script type="text/javascript" th:src="@{js/all.js}"></script>
	<script type="text/javascript" th:src="@{js/jquery-3.4.1.min.js}"></script>
	<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
